spring:

  datasource:
    url: jdbc:mysql://localhost:3306/Employee
    username: root
    password: root

  redis:
    host: localhost
    port: 6379

  cache:
    cache-names: employee
    redis:
      time-to-live: 60000
      key-prefix: emp

amqp-config:
  rabbit-mq:
    exchange: employee_exchange
    add-employee:
      queue: add_employee_queue
      routing-key: add_employee_routing_key
    modify-employee:
      queue: modify_employee_queue
      routing-key: add_employee_routing_key